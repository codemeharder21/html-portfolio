<!--need to have doctype html declaration, to tell the server that my html version is html 5, at the start of every html file. Name the file in all small without space or hyphen as webservers may differentiate based on that-->
<!DOCTYPE html>
<html lang="en">
  <!--en-US or en-GB etc or simply en-->
  <head>
    <meta charset="UTF-8" ><!--unicode character set-->
    <meta name="author" content="Saptarshi Bandyopadhyay">
    <meta name="description" content="This page contains all the things that I am learning in this free time about html documents">
    <!--Trailing slash on void elements has no effect and interacts badly with unquoted attribute values. which is appearing on formatting using prettier-->
    <!-- <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="John Doe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> (eg of other meta tags) utf-8 is generally used meta tag... -->

    <title>Not My First Web Page</title>

      html {
        font-size: 22px;
      }

        background-color: #333;
        color: cornflowerblue;
      }
    </style><!--if we use css we wont be putting the style tag here see tt2 for more details-->
  </head>
